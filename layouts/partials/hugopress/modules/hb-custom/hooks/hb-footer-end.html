<div class="row">
  <ul class="nav col justify-content-center">
    {{- range site.Data.sponsors }}
      <li class="nav-item">
        <a class="nav-link" href="{{ .url }}" target="_blank" rel="external">
          <img
            class="sponsor-img img-fluid"
            src="{{ .img }}"
            alt="{{ .alt }}" />
        </a>
      </li>
    {{- end }}
  </ul>
</div>

{{- warnf "base url: %s" .Page.Site.BaseURL }}
{{- warnf "base url 2: %s" (absURL .Page.Site.BaseURL) }}

{{- warnf "base url 3: %s" site.BaseURL }}
{{- warnf "base url 4: %s" (absURL site.BaseURL) }}
