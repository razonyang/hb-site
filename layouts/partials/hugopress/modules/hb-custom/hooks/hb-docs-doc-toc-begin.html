<div class="row row-cols-2 mb-3 d-none d-xxl-flex">
  {{- range site.Data.sponsors }}

      class="col my-2 d-flex justify-content-center"
      href="{{ .url }}"
      target="_blank"
      rel="external">
      <img class="img-fluid" src="{{ .img }}" alt="{{ .alt }}" />

  {{- end }}
</div>
